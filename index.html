<!DOCTYPE html>
<html>
<head>
    <base href="/agrosoln/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="AgroSolution Flutter Web App">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="AgroSolution">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>AgroSolution</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Flutter Web JS -->
    <script src="flutter.js" defer></script>
</head>
<body>
    <script>
        window.addEventListener('load', function(ev) {
            // Download main.dart.js
            _flutter.loader.loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: serviceWorkerVersion,
                }
            }).then(function(engineInitializer) {
                return engineInitializer.initializeEngine();
            }).then(function(appRunner) {
                return appRunner.runApp();
            });
        });
    </script>
    
    <!-- Loading message -->
    <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <h2>Loading AgroSolution...</h2>
    </div>
</body>
</html>
